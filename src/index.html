<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="../node_modules/@splidejs/splide/dist/css/splide.min.css"
    />
    <title>Document</title>
  </head>
  <body class="font-body text-body overflow-x-hidden">
    <header
      id="header"
      class="flex flex-col items-center justify-between sm:justify-center border-lightgray border-b h-screen max-h-[70] sm:max-h-[70] transition-all sm:flex-row overflow-hidden duration-500"
    >
      <nav
        class="flex w-full max-w-[283] sm:max-w-[475] md:max-w-[543] lg:max-w-[760] xl:max-w-[1047] items-center justify-between py-6 h-[fit-content]"
        id="nav"
      >
        <div class="flex sm:gap-5 lg:gap-10">
          <img src="../assets/img/general/logo.svg" alt="" />
          <div class="hidden sm:block">
            <ul class="flex text-base">
              <li class="sm:mr-5 lg:mr-10">
                <a href="">About us</a>
              </li>
              <li>
                <a href="">Features</a>
              </li>
            </ul>
          </div>
        </div>
        <button
          class="hidden sm:block btn py-1 px-4 lg:px-6 border-body border-2 text-base"
        >
          <a href="">Log In</a>
        </button>
        <div class="sm:hidden" id="nav-icon3">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
      <nav class="flex max-w-[283] w-full p-6 sm:hidden">
        <ul class="text-4lg font-bold uppercase">
          <li class="pb-6 item">
            <a href="" class="text-extralightgray">About us</a>
          </li>
          <li class="pb-6 item">
            <a href="" class="text-extralightgray"> Features</a>
          </li>
          <li class="pb-6 item">
            <button
              class="text-lg py-1 px-8 border-body border-2 text-extralightgray font-normal"
            >
              <a href="">Log In</a>
            </button>
          </li>
        </ul>
      </nav>
      <img
        src="../assets/img/general/navactive.svg"
        alt=""
        class="w-full self-end qr sm:hidden"
      />
    </header>
    <main class="p-8">
      <section
        class="flex md:m-auto md:gap-8 flex-col md:flex-row md:max-w-[543] items-center md:items-start"
      >
        <div class="w-1/2 relative">
          <object
            data="../assets/img/general/homephonecorrect.svg"
            type="image/svg+xml"
          ></object>
          <div
            class="absolute flex items-center w-[200vw] -z-10 h-1/4 -translate-x-1/2 top-[80] md:top-[60%] bg-[#F0F0F0]"
          >
            <section
              class="splide w-full"
              aria-label="Splide Basic HTML Example"
            >
              <div class="splide__track">
                <ul class="splide__list">
                  <li class="splide__slide flex items-center">
                    <img
                      src="../assets/img/general/keys.png"
                      alt=""
                      class="w-[50] sm:w-[70]"
                    />
                  </li>
                  <li class="splide__slide flex items-center">
                    <img
                      src="../assets/img/general/dash.png"
                      alt=""
                      class="w-[50] sm:w-[70]"
                    />
                  </li>
                  <li class="splide__slide flex items-center">
                    <img
                      src="../assets/img/general/wallet.png"
                      alt=""
                      class="w-[50] sm:w-[70]"
                    />
                  </li>
                  <li class="splide__slide flex items-center">
                    <img
                      src="../assets/img/general/privacy.png"
                      alt=""
                      class="w-[50] sm:w-[70]"
                    />
                  </li>
                  <li class="splide__slide flex items-center">
                    <img
                      src="../assets/img/general/3d-buddy-checklist-with-one-done-item-and-one-not-done-item-1.png"
                      alt=""
                      class="w-[50] sm:w-[70]"
                    />
                  </li>
                </ul>
              </div>
            </section>
          </div>
        </div>
        <div class="max-w-[283] text-center md:text-left py-8">
          <h1 class="font-bold">
            Authorize a <span class="underline">friend</span> to get <br />
            into your residence
          </h1>
          <p class="font-medium max-w-[283] py-4">
            With EasyAuth you can quickly send someone an authorization to
            access your apartment or condominium.
          </p>
          <button
            class="text-lg m-auto md:m-0 btn py-1 px-8 border-body border-2 text-extralightgray font-normal"
          >
            <a href="">Get started</a>
          </button>
        </div>
      </section>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
